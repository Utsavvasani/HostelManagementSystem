
                {%load static%}
                {%include 'adminheader.html'%}
                  <!-- /.row -->
                  <body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
                  {% include 'adminsidebar.html'%}
                  <!-- Button trigger modal -->
                
                
                  <div class="content-header">
                   
                  </div>
                  <div class="card col-12">
                    <div class="card-body">
                      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        ADD
                      </button>
                      
                        <table id="example1" class="table">
                            <thead>
                                <tr>
                                    <td><b>id</b></td>
                                    <td><b>Photo</b></td>
                                    <td><b>Title</b></td>
                                    <td><b>description</b></td>
                                    <td><b>date</b></td>
                                    <td><b>Edit</b></td>
                                    <td><b>Delete</b></td>
                                </tr>
                            </thead>
                            <tbody>
                              {%for i in event%}
                                <tr>
                                   <td>{{i.id}}</td>
                                    <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
                
                                    <td>{{i.title}}</td>
                                    <td>{{i.description}}</td>
                
                                    <td>{{i.date}}</td>
                
                                    <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdropp{{i.id}}"><i class="nav-icon fas fa-edit"></i>edit
                                    </button>
                                      
                                    <td><a href="/admin/deleteEvent/{{ i.id }}"><button class="btn btn-danger"><i class="nav-icon fas fa-trash-alt"></i>delete</button></a></td>
                
                
                                </tr>
                                <!--edit-->
                <div class="modal fade" id="staticBackdropp{{i.id}}"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">UPDATE IMAGE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form method = "post" action="/admin/updateEvent/{{i.id}}" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="form-group">
                            <label for="disabledTextInput">EVENT ID :{{i.id}}</label>
                            </div>
                            <div class="col-md-10">
                              <label for="validationCustom03" class="form-label">Title</label>
                              <input type="textarea" class="form-control" id="title" name="title" value="{{i.title}}">  
                            </div>
                            <div class="col-md-10">
                              <label for="validationCustom03" class="form-label">Description</label>
                              <input type="textarea" class="form-control" id="description" name="description" value="{{i.description}}">  
                            </div>
                            <div class="col-md-10">
                              <label for="validationCustom03" class="form-label">Date</label>
                              <input type="text" class="form-control" id="date" name="date" value="{{i.date}}"> 
                            </div>
                          <div class="col-md-10">
                            <label for="validationCustom03" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image">
                          </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-success" value="update"></input>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
                                {%endfor%} 
                            </tbody>
                        </table>
                    </div>
                  </div>
                  
                  <!-- /.content-header -->
                </div>
                <!-- /.content-wrapper -->
                
                <!-- Control Sidebar -->
                <aside class="control-sidebar control-sidebar-dark">
                  <!-- Control sidebar content goes here -->
                </aside>
                <!-- /.control-sidebar -->
                <!-- Button trigger modal -->
                
                
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">ADD IMAGE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form method = "post" action="/admin/addEvent/" enctype="multipart/form-data">
                          {% csrf_token %}
                          
                          <div class="col-md-10">
                            <label for="validationCustom03" class="form-label">Title</label>
                            <input type="textarea" class="form-control" id="title" name="title" required> 
                          </div>
                          <div class="col-md-10">
                            <label for="validationCustom03" class="form-label">Description</label>
                            <input type="textarea" class="form-control" id="description" name="description" required> 
                          </div>
                          <div class="col-md-10">
                            <label for="validationCustom03" class="form-label">Date</label>
                            <input type="text" class="form-control" id="date" name="date"  required> 
                          </div>
                          <div class="col-md-10">
                            <label for="validationCustom03" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                            
                          </div>
                          
                          
                         
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-success"></input>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
               
                 <!-- Main Footer -->
                  {%include 'adminfooter.html'%}
