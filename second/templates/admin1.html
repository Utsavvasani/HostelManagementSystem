{%load static%}
{%include 'adminheader.html'%}
 
  <!-- /.row -->
  <body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed" >
  {% include 'adminsidebar.html'%}
  <!-- Button trigger modal -->

  <div class="content-header">
    <h1>FEEDBACK</h1>
  </div>
  <div class="card col-12">
    <div class="card-body">
      
      <table id="example1" class="table">
        <thead>
            <tr>
                <td><b>id</b></td>
                <td><b>name</b></td>
                <td><b>email</b></td>
                <td><b>subject</b></td>
            </tr>
        </thead>
        <tbody>
           {%for i in contact%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.subject}}</td>
            </tr>
            {%endfor%} 
        </tbody>
    </table>
    </div>
  </div>
  
  <!-- /.content-header -->
</div>
<!-- /.content-wrapper -->

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
  <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">ADD COURSE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method = "post" action="/admin/addroom/" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="col-md-10">
            <label for="validationCustom03" class="form-label">Room Number:</label>
            <input type="textarea" class="form-control" id="room" name="room" required>
          </div>
          
         
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-success"></input>
      </form>
      </div>
    </div>
  </div>
</div>

<!--upload-->

<div class="modal fade" id="upload" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">UPLOAD CSV FILE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form method="post" action="/admin/UploadCsvMenu/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-10">
          <label for="validationCustom03" class="form-label">UPLOAD CSV</label>
          <input type="file" class="form-control" id="file" name="file">
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>
      </div>
    </div>
  </div>
</div>
  <!-- Main Footer -->
  {%include 'adminfooter.html'%}
